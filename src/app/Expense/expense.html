<h3>Expenses</h3>
<div ng-controller="expensesController as vm">
    <table class="table table-bordered table-condensed">
        <thead>
        <tr>
            <th>Expense</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.expenseItems">
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>{{item.amount|currency}}</td>
        </tr>
        </tbody>
    </table>
</div>
